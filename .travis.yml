sudo: false
language: ruby
cache: bundler
rvm:
- 2.4.2

install:
  # Install Jekyll and dependencies
  - bundle install

script: 
  - bundle exec jekyll build

branches:
  only:
    - master

deploy:
  provider: pages
  target-branch: master
  committer-from-gh: true
  skip-cleanup: true
  github-token: $TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master